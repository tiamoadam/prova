<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Per il mio amore ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0f3d; /* blu scuro */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #ff4d6d; /* rosa neon base */
    }

    .title, #message, button {
      color: #ff4d6d;
      text-shadow:
        0 0 5px #ff4d6d,
        0 0 10px #ff4d6d,
        0 0 20px #ff4d6d,
        0 0 40px #ff4d6d;
      transition: all 0.5s ease;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    #message {
      font-size: 1.4rem;
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
      z-index: 1;
      min-height: 60px;
      white-space: pre-line;
    }

    /* Cuori */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 5px #ff4d6d);
      z-index: 0;
      opacity: 0.8;
    }
    

    @keyframes fall {
      from {
        transform: translateY(-10vh);
        opacity: 1;
      }
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.2s;
      text-shadow:
        0 0 5px #ff4d6d,
        0 0 10px #ff4d6d,
        0 0 20px #ff4d6d,
        0 0 40px #ff4d6d;
    }

    button:hover {
      transform: scale(1.08);
      background: #ff7998;
    }
  </style>
</head>
<body>

  <h1 class="title">Per il ragazzo migliore al mondo ü§ç</h1>
  <div id="message"></div>
  <button id="actionButton">Cliccami ‚ù§Ô∏è</button>

  <script>
    const messages = [
      "amore ho  fatto questo sito per te",
      "spero ti piaccia",
    
    ];

    const dedica = `Buon san valentino a noi amoree <33
Quest'anno √® anche il nostro primo che lo facciamo e spero ne festeggeremo altri assieme. 
Anche se non sono li con te di persona, ti volevo dare un regalino, perci√≤ mi era venuto in mente di fare questo, anche per dimostrarti che tutto quello che fai mi interessa e che non √® inutile mostrarmi le cose, anche se magari non ci capisco.
Ma non √® questo il punto importante.
Amore Mio Ti volevo dire che sei una delle cose pi√π belle che mi siano apparse mella vita. Ogni giorno con te √® speciale anche quando ho paura o sbaglio voglio continuare a ridere insieme a te e ad affrontare tutto insieme.
E te lo giuro che un giorno passeremo abbracciati tutti questi giorni che stiamo passando distanti`;

    let msgIndex = 0;
    let clickCount = 0;

    const button = document.getElementById('actionButton');
    const messageEl = document.getElementById('message');
    const titleEl = document.querySelector('.title');

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 35);
      }
    }

    function nextMessage() {
      if (clickCount < 3) {
        messageEl.textContent = "";
        typeWriter(messages[msgIndex]);
        msgIndex = (msgIndex + 1) % messages.length;
        clickCount++;
        if (clickCount === 3) {
          button.textContent = "Leggi la dedica ‚ù§Ô∏è";
        }
      } else {
        messageEl.textContent = "";
        typeWriter(dedica);
        button.style.display = "none";
        titleEl.style.display = "none";
      }
    }

    button.addEventListener("click", nextMessage);

    // Pioggia continua di cuori rosa
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
